<div class="node-header">{{title}}</div>
<div class="node-body">
  <div class="node-inputs">
    <div *ngFor="let i of inputs" class="node-input">
      <span class="input-port"
          dnNodePort
          [port]="i"
          (dragged)="onPortDragged($event)" (dropped)="onPortDropped($event)"
          (incomingDrop)="onConnectionReceived($event)">
      </span>
      {{i.name}}
    </div>
  </div>
  <div *ngIf="inputs.length > 0 && outputs.length > 0" class="divider"></div>
  <div class="node-outputs">
    <div *ngFor="let o of outputs" class="node-output">
      {{o.name}}
      <span class="output-port"
          dnNodePort
          [port]="o"
          (dragged)="onPortDragged($event)" (dropped)="onPortDropped($event)"
          (incomingDrop)="onConnectionReceived($event)">
      </span>
    </div>
  </div>
</div>
