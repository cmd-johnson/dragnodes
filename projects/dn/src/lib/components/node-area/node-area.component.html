<dn-node *ngFor="let n of nodes" dnDraggable [(posX)]="n.position.x" [(posY)]="n.position.y" [title]="n.title"></dn-node>
<svg *ngFor="let c of connections" class="connections">
  <circle class="connector" [attr.cx]="c.from.x" [attr.cy]="c.from.y" r="6" />
  <circle class="connector" [attr.cx]="c.to.x" [attr.cy]="c.to.y" r="6" />
  <path class="connection" [attr.d]="getPath(c)" />
</svg>
